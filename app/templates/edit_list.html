{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}ToDo{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        {{ title }}
    </h1>
</div>
<div>
    {{ wtf.quick_form(form) }}
</div>
<br>
<div>
    <table border="1">
        <tr>
            <th>To Do</th>
            <th>Doing</th>
            <th>Done</th>
        </tr>
        <tr>
            <td>
                <ul class="posts">
                    {% for task in to_do_tasks %}
                        <li>
                            <div class="post-body">{{ task.body }}</div>
                        </li>
                    {% endfor %}
                </ul>
            </td>
            <td>doing data</td>
            <td>done data</td>
        </tr>
    </table>
</div>

{% endblock %}
